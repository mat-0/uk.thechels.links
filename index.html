<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ site.title }} - {{ site.description }}</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/logo.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/logo.png">
        <link rel="mask-icon" href="/assets/logo.png" color="#005ca3">
        <link rel="manifest" href="/site.webmanifest">
        <meta name="theme-color" content="#005ca3">
        <meta name="msapplication-TileColor" content="#005ca3">
        <meta name="msapplication-TileImage" content="/assets/logo.png">
        <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/logo.png">
        <meta property="og:image:width" content="1024">
        <meta property="og:image:height" content="1024">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/logo.png">
        <link rel="stylesheet" href="/assets/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/style.css">
    </head>

    <body>
        <div class="container">
            <a href="{{ site.url }}" class="site-link" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-arrow-up-from-bracket"></i>
            </a>
            <div class="profile">
                <img src="{{ site.avatar }}" alt="{{ site.title }}" class="avatar">
                <div class="profile-info">
                    <h1 class="profile-name">{{ site.title }}</h1>
                    <p class="profile-tagline">{{ site.description }}</p>
                </div>
            </div>
            <div class="social-icons">
                {% for social in site.social %}
                <a href="{{ social.url }}" class="social-icon" target="_blank" rel="noopener noreferrer"
                    aria-label="{{ social.title }}">
                    <i class="{{ social.icon }}"></i>
                </a>
                {% endfor %}
            </div>
            <div class="links">
                {% for link in site.links %}
                <a href="{{ link.url }}" class="link-card" target="_blank" rel="noopener noreferrer">
                    <div class="link-icon">
                        <i class="{{ link.icon }}"></i>
                    </div>
                    <div class="link-content">
                        <h2 class="link-title">{{ link.title }}</h2>
                        <p class="link-description">{{ link.description }}</p>
                    </div>
                    <div class="link-arrow">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </a>
                {% endfor %}
            </div>
            <footer class="footer">
                 <p>
                    &copy; {{ 'now' | date: "%Y" }} 
                    <a href="https://thechels.uk">{{ site.title}}</a> |
                    <a href="https://tools.thechels.uk">Tools</a> | 
                    <a href="https://feeds.thechels.uk">Feeds</a>
                 </p>
            </footer>
        </div>
    </body>

</html>
